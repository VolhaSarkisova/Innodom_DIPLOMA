{% if request.user.is_authenticated %}
    <p>{{ request.user }}</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>
<h1>Country list</h1>
<a href="{% url 'country_create' %}">Add Country</a>
<hr>

<form method="GET">
    <input type="text" name="search-area" value="{{ search_input }}">
    <input type="submit" value="Search">
</form>
<table>
    <tr>
        <th>Country</th>
    </tr>
    {% for country in countries %}
    <tr>
        <td>{{ country.name }}</td>
        <td><a href="{% url 'country' country.id %}">View</a></td>
        <td><a href="{% url 'country_update' country.id %}">Edit</a></td>
        <td><a href="{% url 'country_delete' country.id %}">Delete</a></td>
    </tr>
    {% empty %}
        <h3>No items in list</h3>
    {% endfor %}
</table>
