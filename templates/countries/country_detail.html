{% extends 'base/index.html' %}

{% block title %}
    Log in
{% endblock %}

{% block content %}
<div class="pb-6 grid grid-cols-1 gap-4">
    <div class="py-6 px-6 col-span-2 bg-gray-100">
        <div class="grid grid-cols-1 gap-6">
            {% for country_photo in country_photos %}
            <div>
                <a href="#">
                    <div>
                        <img src="{{ country_photo.photo.url }}" alt="#" class="rounded-t-xl">
                    </div>
                    <div class="p-6 bg-white rounded-b-xl">
                        <p class="text-gray-500">{{ country.attractions}}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
        <div class="w-7/8  mx-auto text-center p-6 bg-gray-100 rounded-xl">
            <form  method="GET">
                <input type="text" name="search-area" value="{{ search_city }}"><br>
                <input class="my-6 py-3 px-8 text-lg text-center bg-teal-500 hover:bg-teal-700 rounded-xl text-white" type="submit" value="Search">
            </form>
        </div>
    </div>
</div>

<div class="pb-6 grid grid-cols-1 gap-4">
    <div class="py-6 px-6 col-span-2 bg-gray-100">
        <div class="grid grid-cols-3 gap-6">
            {% for city in cities %}
            <div>
                <a href="{% url 'city' city.id %}">
                    <div>
                        <img src="{{ city.main_photo.url }}" alt="#" class="rounded-t-xl">
                    </div>
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2-xl">{{ city.name }}</h2>
                        <h2 class="text-gray-500">{{ city.description }}</h2>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
