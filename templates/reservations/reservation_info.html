{% extends 'base/index.html' %}

{% block title %}
    Номер: {{ room.number }}
{% endblock %}


{% block content %}
    <div class="mt-12 px-12 font-semibold py-12 bg-gray-100 rounded-xl">
        {% for item in room %}
            <h1>Бронирование номера: {{ room.number }}</h1>
        {% endfor %}
        <p>Период: с {{ date_start }} по {{ date_end }}</p>
        <p>Статус: {{ info }}</p>
    </div>
{% endblock %}
